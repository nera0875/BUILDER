version: '3.8'

services:
  mcp-ssh-server:
    build: .
    container_name: mcp-ssh-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - /home/pilote/.ssh/id_rsa:/root/.ssh/id_rsa:ro
    env_file:
      - .env
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mcp-network:
    driver: bridge
